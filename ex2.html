<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */

        #div2{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: goldenrod;
        }

    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        
       // add code here
       var square = true;

       function changeShape(){
        
        if(square){
            let shape = document.getElementById("div1")
            console.log(shape)
            document.getElementById("div1").id = "div2";
            square = false;
        }else{
            document.getElementById("div2").id = "div1";
            square = true;
        }  
    
       }

    </script>

</body>
</html>
