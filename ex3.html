<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->
        <input id="userinput"  type="text" placeholder="enter items">
        <button id="enter" onclick="addListAfterClick()">Enter</button>
        <button id="delete" onclick="removeListAfterClick()">Remove</button>
         <ul>
            <li>Notebook</li>
            <li>Jello</li>
            <li>Spinach</li>
            <li>Rice</li>
            <li>Birthday Cake</li>
            <li>Candles</li>
         </ul>

      </div>
      
      
      <script>
      
        // add code here
         

        function addListAfterClick(){
            var ul = document.getElementsByTagName("ul")[0];
            var li = document.createElement("li");
            var text = document.getElementById("userinput").value
            li.appendChild(document.createTextNode(text));
            ul.appendChild(li);     
         
        }

        function removeListAfterClick(){
         let shop_list = document.getElementsByTagName('ul')[0]
         let items = shop_list.getElementsByTagName("li")
         let l = items.length - 1
         let child = items[l]
         shop_list.removeChild(child)

        }
        
   
      
      </script>
 
   </body>
</html>
